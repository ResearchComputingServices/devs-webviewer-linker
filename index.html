<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <title>DEVS Webviewer</title>
        <script>
            async function onFileChange() {
                const fileElem = document.getElementById('file')
                const files = fileElem.files 
                let jsonFile;
                let svgFile;
                for (const file of files) {
                    if (file.type === 'image/svg+xml') {
                        svgFile = file 
                    } else if (file.type === 'application/json') {
                        jsonFile = file
                    }
                }
                if (jsonFile && svgFile) {
                    var linker = new DEVSWebviewerLinker(document.getElementById('devs-webviewer-linker'), { jsonFile, svgFile });
                    await linker.render();
                    fileElem.remove();
                }
            }
        </script>
    </head>
    <body>
        <div id="devs-webviewer-linker"></div>
        <div style="position:fixed;bottom:0;right:0;margin:20px" id="file-container" class="d-flex flex-row justify-content-center">
            <div class="w-25 m-2">
                <input type="file" id="file" onchange="onFileChange()" multiple />
            </div>
        </div>
    </body>
</html>
